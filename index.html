                }, 1000);

            $(".item-2-1").hover(function () {
                $(".item-2-1 img").removeClass("scale-img");
                var j = $(this).index();
                $(".item-2-1 img").eq(j).addClass("scale-img");
                $(".item-2-1-after").eq(j).addClass("item-hover-after");

            }, function () {
                $(".item-2-1-after").removeClass("item-hover-after");
                $(".item-2-1 img").removeClass("scale-img");
            }
            )
            $(".item-1-1").hover(function () {
                $(".item-1-1 img").removeClass("scale-img");
                var i = $(this).index();
                $(".item-1-1 img").eq(i).addClass("scale-img");
                $(".item-1-1-after").eq(i).addClass("item-hover-after");

            }, function () {
                $(".item-1-1-after").removeClass("item-hover-after");
                $(".item-1-1 img").removeClass("scale-img");
            }
            )
            $(".porfolio-choice .all").click(function () {
                var i = $(this).index();
                console.log(i);
                $(".porfolio-choice").children().removeClass("all-focus");
                $(".porfolio-choice").children().eq(i).addClass("all-focus");
                if (i == 0) {
                    $(".item-2").removeClass("item-none");
                    $(".item-1").removeClass("item-none");
                }
                if (i == 1) { $(".item-2").addClass("item-none"); $(".item-1").removeClass("item-none"); }
                if (i == 2) { $(".item-1").addClass("item-none"); $(".item-2").removeClass("item-none"); }

            })
            setInterval(() => {
                $(".left-button").addClass('left-button-add');

            }, 1000)
            $(".close").click(function () {
                $(".right-side").toggleClass("right-side-show");
                $(".tg").toggleClass("tg-show");
            })
            $(".article-right-child").click();
            $(".left-button").click(function () {
                $(".tg").toggleClass("tg-show");

            })
